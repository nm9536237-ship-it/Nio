<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realistic Pro Ball - @oiono</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; font-weight: bold; pointer-events: none; }
        
        /* जॉयस्टिक डिजाइन */
        #joystick-wrapper { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; }
        #joystick-knob { width: 50px; height: 50px; background: white; border-radius: 50%; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span></div>
    
    <div id="joystick-wrapper">
        <div id="joystick-knob"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, ball, ground, joystickActive = false;
        let moveX = 0, moveZ = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 5, 40);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 8);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // रोशनी
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            light.castShadow = true;
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 2));

            // असली फर्श (Metal Floor)
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.1, metalness: 0.5 });
            ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // ग्रिड (सड़क जैसी लाइन्स)
            const grid = new THREE.GridHelper(100, 50, 0x00ffff, 0x222222);
            scene.add(grid);

            // 3D चमकदार गेंद
            const ballGeo = new THREE.SphereGeometry(0.7, 32, 32);
            const ballMat = new THREE.MeshPhysicalMaterial({ color: 0xff0055, metalness: 0.8, roughness: 0.1, clearcoat: 1 });
            ball = new THREE.Mesh(ballGeo, ballMat);
            ball.position.y = 0.7;
            ball.castShadow = true;
            scene.add(ball);

            setupJoystick();
            animate();
        }

        function setupJoystick() {
            const knob = document.getElementById('joystick-knob');
            const wrapper = document.getElementById('joystick-wrapper');
            const rect = wrapper.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            function moveHandler(e) {
                if (!joystickActive) return;
                const touch = e.touches ? e.touches[0] : e;
                const dx = touch.clientX - centerX;
                const dy = touch.clientY - centerY;
                const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
                const angle = Math.atan2(dy, dx);
                
                knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                moveX = Math.cos(angle) * (dist / 40) * 0.15;
                moveZ = Math.sin(angle) * (dist / 40) * 0.15;
            }

            wrapper.addEventListener('touchstart', () => joystickActive = true);
            window.addEventListener('touchmove', moveHandler);
            window.addEventListener('touchend', () => {
                joystickActive = false;
                knob.style.transform = `translate(0,0)`;
                moveX = 0; moveZ = 0;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (ball) {
                ball.position.x += moveX;
                ball.position.z += moveZ;
                
                // गेंद को घुमाना
                ball.rotation.z -= moveX;
                ball.rotation.x += moveZ;

                // कैमरा फॉलो
                camera.position.x = ball.position.x;
                camera.position.z = ball.position.z + 8;
                camera.lookAt(ball.position);
            }

            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Sphere Rush</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; user-select: none; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: white; z-index: 10; font-size: 30px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); pointer-events: none; }
        #menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; color: white; }
        h1 { font-size: 45px; letter-spacing: 5px; text-shadow: 0 0 20px #fff; margin-bottom: 10px; text-align: center; }
        p { font-size: 18px; color: #bbb; text-align: center; margin-bottom: 30px; padding: 0 20px; }
        button { padding: 15px 50px; font-size: 22px; background: #fff; color: #000; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 0 15px #fff; transition: 0.3s; }
        button:hover { transform: scale(1.1); }
        
        /* टच कंट्रोल्स */
        .touch-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 5; }
        #left-zone { left: 0; }
        #right-zone { right: 0; }
    </style>
</head>
<body>

    <div id="ui">SCORE: <span id="score">0</span></div>
    
    <div id="menu">
        <h1>REALISTIC RUSH</h1>
        <p>दिशा बदलने के लिए स्क्रीन के बाएं (Left) या दाएं (Right) हिस्से पर टैप करें।<br>लाल रुकावटों से बचें!</p>
        <button onclick="startGame()">PLAY GAME</button>
    </div>

    <div id="left-zone" class="touch-zone"></div>
    <div id="right-zone" class="touch-zone"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, ground, obstacles = [];
        let gameActive = false, score = 0, speed = 0.3;
        let playerSpeedX = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 10, 60);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // असली दिखने वाली परछाई
            document.body.appendChild(renderer.domElement);

            // 1. असली रोशनी (Cinematic Lighting)
            const ambient = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambient);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.left = -20;
            dirLight.shadow.camera.right = 20;
            dirLight.shadow.camera.top = 20;
            dirLight.shadow.camera.bottom = -20;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            const pointLight = new THREE.PointLight(0x0088ff, 2, 50);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);

            // 2. चेकरबोर्ड ज़मीन (Procedural Texture)
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = '#333'; ctx.fillRect(0, 0, 256, 256); ctx.fillRect(256, 256, 256, 256);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(50, 200);

            const groundGeo = new THREE.PlaneGeometry(100, 400);
            const groundMat = new THREE.MeshStandardMaterial({ map: tex, roughness: 0.1, metalness: 0.3 }); // ज़मीन पर हल्की चमक
            ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.z = -150;
            ground.receiveShadow = true;
            scene.add(ground);

            // 3. प्लेयर (Realistic Chrome Sphere)
            const sphereGeo = new THREE.SphereGeometry(0.8, 32, 32);
            // MeshPhysicalMaterial इसे एकदम असली धातु (Metal) या शीशा बनाता है
            const sphereMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.1, clearcoat: 1.0 });
            player = new THREE.Mesh(sphereGeo, sphereMat);
            player.position.set(0, 0.8, 0);
            player.castShadow = true;
            scene.add(player);

            // कंट्रोल्स (Touch Events)
            document.getElementById('left-zone').addEventListener('touchstart', () => playerSpeedX = -0.2);
            document.getElementById('left-zone').addEventListener('touchend', () => playerSpeedX = 0);
            document.getElementById('left-zone').addEventListener('mousedown', () => playerSpeedX = -0.2);
            document.getElementById('left-zone').addEventListener('mouseup', () => playerSpeedX = 0);

            document.getElementById('right-zone').addEventListener('touchstart', () => playerSpeedX = 0.2);
            document.getElementById('right-zone').addEventListener('touchend', () => playerSpeedX = 0);
            document.getElementById('right-zone').addEventListener('mousedown', () => playerSpeedX = 0.2);
            document.getElementById('right-zone').addEventListener('mouseup', () => playerSpeedX = 0);

            spawnObstacle();
            animate();
        }

        function spawnObstacle() {
            const obsGeo = new THREE.BoxGeometry(2, 2, 2);
            const obsMat = new THREE.MeshStandardMaterial({ color: 0xff0033, roughness: 0.4, metalness: 0.5 });
            const obs = new THREE.Mesh(obsGeo, obsMat);
            obs.position.set((Math.random() - 0.5) * 10, 1, -60);
            obs.castShadow = true;
            obs.receiveShadow = true;
            scene.add(obs);
            obstacles.push(obs);
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            score = 0; speed = 0.4;
            document.getElementById('score').innerText = score;
            
            obstacles.forEach(obs => scene.remove(obs));
            obstacles = [];
            spawnObstacle();
            
            player.position.set(0, 0.8, 0);
            gameActive = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameActive) {
                // प्लेयर मूवमेंट (दाएं-बाएं)
                player.position.x += playerSpeedX;
                
                // प्लेयर को सड़क से बाहर जाने से रोकना
                if(player.position.x > 6) player.position.x = 6;
                if(player.position.x < -6) player.position.x = -6;

                // गेंद को घुमाना (Rolling effect)
                player.rotation.x -= speed / 0.8;

                // ज़मीन को पीछे खिसकाना (Illusion of moving forward)
                ground.position.z += speed;
                if (ground.position.z > 0) ground.position.z = -100;

                // रुकावटें (Obstacles)
                for (let i = 0; i < obstacles.length; i++) {
                    let obs = obstacles[i];
                    obs.position.z += speed;

                    // टक्कर (Collision Detection)
                    let dx = player.position.x - obs.position.x;
                    let dz = player.position.z - obs.position.z;
                    let distance = Math.sqrt(dx*dx + dz*dz);

                    if (distance < 1.5) {
                        gameActive = false;
                        document.getElementById('menu').style.display = 'flex';
                        document.querySelector('h1').innerText = "CRASHED!";
                    }

                    // रुकावट पीछे चली जाए तो स्कोर बढ़ाएं
                    if (obs.position.z > 10) {
                        scene.remove(obs);
                        obstacles.splice(i, 1);
                        i--;
                        score += 10;
                        document.getElementById('score').innerText = score;
                        speed += 0.005; // गेम तेज़ होगा
                        
                        // नया दुश्मन पैदा करें
                        spawnObstacle();
                    }
                }
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
