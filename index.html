<!DOCTYPE html>
<html>
<head>
    <title>Infinity World 3D - @oiono</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .hud { position: absolute; color: white; text-shadow: 2px 2px 4px #000; }
        #score-board { top: 20px; left: 50%; transform: translateX(-50%); font-size: 48px; font-weight: 900; color: #f1c40f; }
        #menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; pointer-events: auto; }
        h1 { color: #fff; font-size: 60px; margin-bottom: 10px; letter-spacing: 5px; text-transform: uppercase; }
        .start-btn { padding: 20px 60px; font-size: 28px; background: #27ae60; color: white; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .start-btn:hover { background: #2ecc71; transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score-board" class="hud">00</div>
    </div>

    <div id="menu">
        <h1>NIO WORLD</h1>
        <p style="color: #aaa; margin-bottom: 30px;">A High-Level 3D Experience</p>
        <button class="start-btn" onclick="startGame()">ENTER WORLD</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, enemy, ground, score = 0, speed = 0.2, gameActive = false;
        let isJumping = false, velocity = 0, clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.FogExp2(0x87CEEB, 0.02); // कोहरा जो गहराई देता है

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // रोशनी (Real-world Lighting)
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(hemiLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 15, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // असली जमीन (Texture Look)
            const groundGeo = new THREE.PlaneGeometry(2000, 20);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x27ae60 });
            ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // 3D कैरेक्टर (Humanoid Model)
            player = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.8, 0.3), new THREE.MeshStandardMaterial({color: 0x2980b9}));
            body.castShadow = true;
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshStandardMaterial({color: 0xffdbac}));
            head.position.y = 0.65; head.castShadow = true;
            const lLeg = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.5, 0.2), new THREE.MeshStandardMaterial({color: 0x34495e}));
            lLeg.position.set(-0.15, -0.6, 0);
            const rLeg = lLeg.clone(); rLeg.position.x = 0.15;
            player.add(body, head, lLeg, rLeg);
            player.position.set(-5, 1, 0);
            scene.add(player);

            // दुश्मन (Obstacle)
            enemy = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({color: 0xc0392b}));
            enemy.castShadow = true;
            scene.add(enemy);
            enemy.position.set(30, 0.5, 0);

            // कैमरा एंगल (Action Style)
            camera.position.set(-2, 4, 10);
            camera.lookAt(5, 1, 0);
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            gameActive = true;
            score = 0;
            animate();
        }

        window.addEventListener('mousedown', () => { if(!isJumping) { velocity = 0.22; isJumping = true; } });

        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);

            // गेम मूवमेंट
            enemy.position.x -= speed;
            if(enemy.position.x < -15) {
                enemy.position.x = 35 + Math.random()*15;
                score++;
                speed += 0.005;
                document.getElementById('score-board').innerText = score;
            }

            // कैरेक्टर जंप
            if(isJumping) {
                player.position.y += velocity;
                velocity -= 0.01;
                if(player.position.y <= 1) { player.position.y = 1; isJumping = false; }
            }

            // टकर की जांच
            if(Math.abs(player.position.x - enemy.position.x) < 0.8 && player.position.y < 1.8) {
                gameActive = false;
                document.getElementById('menu').style.display = 'flex';
                document.querySelector('h1').innerText = "GAME OVER";
                document.querySelector('.start-btn').innerText = "TRY AGAIN";
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
