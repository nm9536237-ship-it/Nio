<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oiono YouTube Platform</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0f0f0f; color: white; }
        header { background-color: #0f0f0f; padding: 15px; position: sticky; top: 0; border-bottom: 1px solid #333; display: flex; align-items: center; }
        .logo { color: red; font-size: 24px; font-weight: bold; text-decoration: none; margin-right: 10px; }
        .container { padding: 10px; }
        .main-video { width: 100%; border-radius: 12px; aspect-ratio: 16/9; background-color: #333; }
        .video-info { padding: 15px 0; border-bottom: 1px solid #333; }
        .video-title { font-size: 18px; font-weight: bold; margin-bottom: 8px; }
        .sub-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .channel-info { display: flex; align-items: center; }
        .channel-name { font-weight: bold; margin-left: 10px; }
        .sub-btn { background-color: white; color: black; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-weight: bold; }
        .video-list { margin-top: 20px; }
        .video-item { display: flex; margin-bottom: 15px; text-decoration: none; color: white; }
        .thumb { width: 120px; height: 68px; background-color: #333; border-radius: 8px; margin-right: 10px; }
        .thumb-text { font-size: 14px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">Oiono Studio</a>
</header>

<div class="container">
    <div class="main-video">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed?listType=user_uploads&list=oiono" frameborder="0" allowfullscreen style="border-radius:12px;"></iframe>
    </div>

    <div class="video-info">
        <div class="video-title">मेरे नए वीडियो यहाँ देखें</div>
        <div class="sub-bar">
            <div class="channel-info">
                <div style="width:40px; height:40px; background:red; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">O</div>
                <div class="channel-name">@oiono</div>
            </div>
            <a href="https://www.youtube.com/@oiono?sub_confirmation=1" class="sub-btn">सब्सक्राइब करें</a>
        </div>
    </div>

    <div class="video-list">
        <h3>अगले वीडियो</h3>
        
        <a href="https://www.youtube.com/@oiono" class="video-item">
            <div class="thumb" style="background: url('https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg') center/cover;"></div>
            <div class="thumb-text">नया वीडियो 1: खेती की जानकारी</div>
        </a>

        <a href="https://www.youtube.com/@oiono" class="video-item">
            <div class="thumb" style="background: url('https://img.youtube.com/vi/dQw4w9WgXcQ/1.jpg') center/cover;"></div>
            <div class="thumb-text">नया वीडियो 2: विज्ञान के चमत्कार</div>
        </a>
    </div>
</div>

</body>
</html>
