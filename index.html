<!DOCTYPE html>
<html>
<head>
    <title>My 3D Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>
    <div id="info">3D GAME: TAP TO JUMP</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights
        const light = new THREE.DirectionalLight(0xffffff, 1.2);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 1.5));

        // Player (Insaan) Group
        const player = new THREE.Group();
        scene.add(player);

        // Body (Shirt)
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.8, 0.4), new THREE.MeshStandardMaterial({color: 0x0000ff}));
        player.add(body);

        // Head (Skin)
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.45, 0.45, 0.45), new THREE.MeshStandardMaterial({color: 0xffcc99}));
        head.position.y = 0.65;
        player.add(head);

        // Legs (Pants)
        const leg = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.3), new THREE.MeshStandardMaterial({color: 0x333333}));
        leg.position.y = -0.6;
        player.add(leg);

        player.position.y = 0.5;

        // Ground (Grass)
        const ground = new THREE.Mesh(new THREE.BoxGeometry(20, 1, 20), new THREE.MeshStandardMaterial({color: 0x228b22}));
        ground.position.y = -1;
        scene.add(ground);

        camera.position.z = 6;
        camera.position.y = 3;
        camera.lookAt(player.position);

        let velocity = 0;
        let isJumping = false;

        function jump() {
            if(!isJumping) { velocity = 0.15; isJumping = true; }
        }

        window.addEventListener('touchstart', jump);
        window.addEventListener('mousedown', jump);

        function animate() {
            requestAnimationFrame(animate);
            player.rotation.y += 0.01; 
            if(isJumping) {
                player.position.y += velocity;
                velocity -= 0.008;
                if(player.position.y <= 0.5) { player.position.y = 0.5; isJumping = false; }
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
  </html>
